<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- IMPORT FONT -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<body>
  <main>
      <div class="principal">
          <img src="images/image-equilibrium.jpg" alt="logo-Equilibrium crypto">
          <h1>Equilibrium #3429</h1>
          <p class="Equilibrium">Our Equilibrium collection promotes<br> balance and calm.</p>
          
          <div class="ETH">
            <div class="svg-left">
              <svg class="left" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              <p class="eth-text">0.041ETH</p>
            </div>
            <div class="svg-right">
              <svg class="right" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 
              <p> 3 days left</p>
            </div>
          </div>
          <hr>
          <div class="jules">
            <img class="Jules" src="images/image-avatar.png" alt="avararJulesWyvern">
            <p><span class="creation">Creation of </span>Jules Wyvern</p>
          </div>
      </div>
    </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Gaetan Rey.
  </div>
